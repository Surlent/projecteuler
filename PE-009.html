<head>

<script type="text/javascript" src="functions.js"></script>

input

	margin:10px 0;

<body>
	<center style="margin-top:300px;">
		<div>
			<center>
				<h3>Problem 9 - Pythagorean Triplets</h3>
			</center>
			<input type="text" placeholder="Input number" value="" id="input"/>
			<input type="button" value="Sum primes" onclick="show_pythagorean_triplet($('#input').val());">
			<br/>
			Result: <input type="text" value="" id="result" disabled/>
			<br/>
			Time: <input type="text" value="" id="time" disabled/>
		</div>
	</center>
</body>
</html>
<script>
	function show_pythagorean_triplet(n)
	{
		var start = $.now();
		var result=pythagorean_triplet(parseInt(n));
		$('#result').val(result);
		$('#time').val(($.now()-start)+'ms');
	}
</script>
