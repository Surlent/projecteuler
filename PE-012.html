<body>
	<center style="margin-top:300px;">
		<div>
			<center>
				<h3>Problem 12 - Lowest triangular number with over n divisors</h3>
			</center>
			<input type="text" placeholder="Input n" value="" id="n"/>			
			<br/>
			<input type="button" value="Find Triangular Number" onclick="show_lowest_divisible_triangular();">
			<br/>
			Result: <input type="text" value="" id="result" disabled/>
			<br/>
			Time: <input type="text" value="" id="time" disabled/>
		</div>
	</center>
</body>
</html>
<script>
	function show_lowest_divisible_triangular()
	{
		var n=$('#n').val();				
		var start = window.performance.now();
		var result=lowest_divisible_triangular(parseInt(n));
		$('#result').val(result);
		$('#time').val(format_time((window.performance.now()-start)));
	}
</script>
