<body>
	<center style="margin-top:300px;">
		<div>
			<center>
				<h3>Problem 5 - Smallest Evenly Divisible</h3>
			</center>
			<input type="text" placeholder="Input number" value="" id="input"/>
			<input type="button" value="Find smallest evenly divisible" onclick="show_smallest_evenly_divisible($('#input').val());">
			<br/>
			Result: <input type="text" value="" id="result" readonly/>
			<br/>
			Time: <input type="text" value="" id="time" readonly/>
		</div>
	</center>
</body>
</html>
<script>
	function show_smallest_evenly_divisible(n)
	{
		var start = window.performance.now();
		var result=smallest_evenly_divisible(parseInt(n));
		$('#result').val(result);
		$('#time').val(format_time((window.performance.now()-start)));
	}
</script>
