	<center style="margin-top:300px;">

			<input type="text" placeholder="Input number" value="" id="input"/>
			<input type="button" value="Sum primes" onclick="show_sum_squares($('#input').val());">

<script>
	function show_sum_squares(n)
	{
		var start = window.performance.now();
		var result=diff_sum_power(parseInt(n),parseInt(2));
		$('#result').val(result);
		$('#time').val(format_time((window.performance.now()-start)));
	}
</script>
