<html>
<head>
<script type="text/javascript" src="jquery-2.1.3.min.js"></script>
<script type="text/javascript" src="functions.js"></script>

<body>
	<center style="margin-top:100px;">
		<div>
			<center>
				<h3>Problem 24 - Lexicographic Permutations</h3>
			</center>
			<input type="text" placeholder="Input n" value="" id="n"/>			
			<br/>
			<input type="text" placeholder="Characters" value="" id="characters"/>			
			<br/>
			<input type="button" value="Find nth lexicographic permutation" onclick="show_lexicographic_permutation();">
			<br/>
			Result: <input type="text" value="" id="result" readonly/>
			<br/>
			Time: <input type="text" value="" id="time" readonly/>
		</div>
	</center>
</body>
</html>
<script>
	function show_lexicographic_permutation()
	{
		var n=parseInt($('#n').val());
		var characters=$('#characters').val().split(",");				
		var start = window.performance.now();
		var result=find_nth_permutation(characters,n);
		$('#result').val(result);
		$('#time').val(format_time((window.performance.now()-start)));
	}
</script>
